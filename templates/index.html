<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pill Counter</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg:        #0b0f19;
      --surface:   #111827;
      --surface-2: #1a2235;
      --border:    #1f2d45;
      --border-2:  #2a3a55;
      --text:      #e2e8f0;
      --text-muted:#6b7fa3;
      --accent:    #3b82f6;
      --accent-2:  #6366f1;
      --danger:    #ef4444;
      --success:   #22c55e;
      --radius:    10px;
      --radius-lg: 16px;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 3rem 1rem 4rem;
      -webkit-font-smoothing: antialiased;
    }

    /* ── Header ── */
    header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .logo-mark {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    .logo-mark svg { width: 22px; height: 22px; fill: #fff; }

    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      color: var(--text);
    }

    .subtitle {
      color: var(--text-muted);
      font-size: 0.85rem;
      margin-top: 0.3rem;
      letter-spacing: 0.01em;
    }

    /* ── Card ── */
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 1.5rem;
      width: 100%;
      max-width: 560px;
    }

    /* ── Tabs ── */
    .tabs {
      display: flex;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 3px;
      margin-bottom: 1.5rem;
      gap: 3px;
    }

    .tab-btn {
      flex: 1;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 7px;
      background: transparent;
      color: var(--text-muted);
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.15s, color 0.15s;
      letter-spacing: 0.01em;
    }

    .tab-btn.active {
      background: var(--surface-2);
      color: var(--text);
      border: 1px solid var(--border-2);
    }

    .tab-panel { display: none; }
    .tab-panel.active { display: block; }

    /* ── Drop zone ── */
    .drop-zone {
      border: 1.5px dashed var(--border-2);
      border-radius: var(--radius);
      padding: 2rem 1.5rem;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.15s, background 0.15s;
      position: relative;
      background: var(--bg);
    }

    .drop-zone:hover,
    .drop-zone.dragover {
      border-color: var(--accent);
      background: rgba(59,130,246,0.04);
    }

    .drop-zone input[type="file"] {
      position: absolute;
      inset: 0;
      opacity: 0;
      cursor: pointer;
      width: 100%;
      height: 100%;
    }

    .drop-icon {
      width: 36px;
      height: 36px;
      margin: 0 auto 0.75rem;
      opacity: 0.5;
    }

    .drop-icon svg { width: 36px; height: 36px; stroke: var(--text-muted); }

    .drop-title {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text);
    }

    .drop-hint {
      font-size: 0.78rem;
      color: var(--text-muted);
      margin-top: 0.3rem;
    }

    .drop-hint span { color: var(--accent); }

    /* ── Preview (upload tab) ── */
    #preview-wrap {
      margin-top: 1rem;
      display: none;
      border-radius: var(--radius);
      overflow: hidden;
      border: 1px solid var(--border);
    }

    #preview-wrap img {
      width: 100%;
      display: block;
      max-height: 260px;
      object-fit: cover;
    }

    /* ── Camera ── */
    #camera-section { display: flex; flex-direction: column; gap: 0.75rem; }

    video {
      width: 100%;
      border-radius: var(--radius);
      background: var(--bg);
      max-height: 280px;
      object-fit: cover;
      border: 1px solid var(--border);
      display: block;
    }

    .btn-row { display: flex; gap: 0.5rem; }

    #snapshot-preview-wrap {
      display: none;
      border-radius: var(--radius);
      overflow: hidden;
      border: 1px solid var(--border);
    }

    #snapshot-preview {
      width: 100%;
      display: block;
      max-height: 240px;
      object-fit: cover;
    }

    /* ── Buttons ── */
    button {
      padding: 0.55rem 1rem;
      border: 1px solid transparent;
      border-radius: var(--radius);
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
      transition: opacity 0.15s, background 0.15s;
      letter-spacing: 0.01em;
    }

    button:disabled { opacity: 0.4; cursor: not-allowed; }

    .btn-primary {
      background: var(--accent);
      color: #fff;
      border-color: var(--accent);
    }

    .btn-secondary {
      background: var(--surface-2);
      color: var(--text);
      border-color: var(--border-2);
    }

    .btn-danger {
      background: transparent;
      color: var(--danger);
      border-color: rgba(239,68,68,0.3);
    }

    #submit-btn {
      width: 100%;
      margin-top: 1.25rem;
      padding: 0.75rem;
      font-size: 0.9rem;
      font-weight: 600;
      background: var(--accent);
      color: #fff;
      border-color: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      border-radius: var(--radius);
    }

    #submit-btn:hover:not(:disabled) { background: #2563eb; }

    /* ── Spinner ── */
    .spinner {
      display: none;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255,255,255,0.2);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.65s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    /* ── Error ── */
    .error-box {
      background: rgba(239,68,68,0.08);
      border: 1px solid rgba(239,68,68,0.25);
      border-radius: var(--radius);
      padding: 0.65rem 0.9rem;
      color: #fca5a5;
      font-size: 0.82rem;
      margin-top: 1rem;
      display: none;
    }

    /* ── Divider ── */
    .divider {
      border: none;
      border-top: 1px solid var(--border);
      margin: 2rem 0;
    }

    /* ── Result ── */
    #result { display: none; width: 100%; max-width: 560px; }

    .result-header {
      display: flex;
      align-items: center;
      gap: 1.25rem;
      margin-bottom: 1.5rem;
    }

    .count-block {
      display: flex;
      flex-direction: column;
    }

    .count-number {
      font-size: 3.5rem;
      font-weight: 800;
      line-height: 1;
      letter-spacing: -0.04em;
      color: var(--text);
    }

    .count-label {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-top: 0.2rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-weight: 500;
    }

    .count-divider {
      width: 1px;
      height: 48px;
      background: var(--border);
      flex-shrink: 0;
    }

    .result-meta {
      font-size: 0.82rem;
      color: var(--text-muted);
      line-height: 1.6;
    }

    .result-meta strong {
      color: var(--text);
      font-weight: 500;
    }

    /* ── Pill strip ── */
    .section-label {
      font-size: 0.72rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-muted);
      margin-bottom: 0.65rem;
    }

    .pill-strip-wrap {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: thin;
      scrollbar-color: var(--border-2) transparent;
      margin-bottom: 1.5rem;
      padding-bottom: 4px;
    }

    .pill-strip-wrap::-webkit-scrollbar {
      height: 4px;
    }

    .pill-strip-wrap::-webkit-scrollbar-track {
      background: transparent;
    }

    .pill-strip-wrap::-webkit-scrollbar-thumb {
      background: var(--border-2);
      border-radius: 2px;
    }

    .pill-strip {
      display: flex;
      gap: 8px;
      width: max-content;
    }

    .pill-thumb {
      width: 72px;
      height: 72px;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid var(--border);
      background: var(--bg);
      flex-shrink: 0;
      position: relative;
    }

    .pill-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .pill-thumb .pill-idx {
      position: absolute;
      bottom: 3px;
      right: 4px;
      font-size: 9px;
      font-weight: 700;
      color: rgba(255,255,255,0.75);
      background: rgba(0,0,0,0.5);
      border-radius: 3px;
      padding: 1px 3px;
      line-height: 1.4;
      letter-spacing: 0.03em;
    }

    /* ── Annotated image ── */
    .annotated-wrap {
      border-radius: var(--radius);
      overflow: hidden;
      border: 1px solid var(--border);
    }

    #annotated-img {
      width: 100%;
      display: block;
    }

    canvas { display: none; }
  </style>
</head>
<body>

  <header>
    <div class="logo-mark">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M4.5 12a7.5 7.5 0 1 1 15 0 7.5 7.5 0 0 1-15 0Zm7.5-5.5a5.5 5.5 0 1 0 0 11 5.5 5.5 0 0 0 0-11Zm-3 5.5h6M12 9v6"/>
        <rect x="9.5" y="9.5" width="5" height="5" rx="1"/>
      </svg>
    </div>
    <h1>Pill Counter</h1>
    <p class="subtitle">AI-powered pill detection &amp; counting</p>
  </header>

  <div class="card">
    <div class="tabs">
      <button class="tab-btn active" data-tab="upload">Upload Image</button>
      <button class="tab-btn" data-tab="camera">Camera</button>
    </div>

    <!-- Upload Tab -->
    <div class="tab-panel active" id="tab-upload">
      <div class="drop-zone" id="drop-zone">
        <input type="file" id="file-input" accept="image/*" />
        <div class="drop-icon">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 15v4a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-4"/>
            <polyline points="7 10 12 5 17 10"/>
            <line x1="12" y1="5" x2="12" y2="15"/>
          </svg>
        </div>
        <div class="drop-title">Drop image here or <span style="color:var(--accent)">browse</span></div>
        <div class="drop-hint">PNG, JPG, WEBP supported</div>
      </div>
      <div id="preview-wrap">
        <img id="upload-preview" src="" alt="Preview" />
      </div>
    </div>

    <!-- Camera Tab -->
    <div class="tab-panel" id="tab-camera">
      <div id="camera-section">
        <video id="video" autoplay playsinline muted></video>
        <div class="btn-row">
          <button class="btn-primary" id="start-camera-btn">Start Camera</button>
          <button class="btn-secondary" id="snapshot-btn" disabled>Capture</button>
          <button class="btn-danger" id="stop-camera-btn" disabled>Stop</button>
        </div>
        <canvas id="snapshot-canvas"></canvas>
        <div id="snapshot-preview-wrap">
          <img id="snapshot-preview" alt="Captured frame" />
        </div>
      </div>
    </div>

    <button id="submit-btn" disabled>
      <span id="btn-label">Analyze Image</span>
      <div class="spinner" id="spinner"></div>
    </button>

    <div class="error-box" id="error-box"></div>
  </div>

  <!-- Hidden canvas for cropping pills -->
  <canvas id="crop-canvas" style="display:none"></canvas>

  <!-- Result -->
  <div id="result">
    <hr class="divider" />

    <div class="card">
      <div class="result-header">
        <div class="count-block">
          <div class="count-number" id="count-number">0</div>
          <div class="count-label" id="count-label">Pills detected</div>
        </div>
        <div class="count-divider"></div>
        <div class="result-meta" id="result-meta"></div>
      </div>

      <!-- Annotated image -->
      <div class="section-label">Annotated image</div>
      <div class="annotated-wrap">
        <img id="annotated-img" src="" alt="Annotated result" />
      </div>

      <!-- Pill thumbnails strip -->
      <div id="pill-strip-section" style="display:none; margin-top:1.25rem">
        <div class="section-label">Detected pills</div>
        <div class="pill-strip-wrap">
          <div class="pill-strip" id="pill-strip"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ── Tab switching ──────────────────────────────────────
    const tabBtns = document.querySelectorAll('.tab-btn');
    const tabPanels = document.querySelectorAll('.tab-panel');
    let activeTab = 'upload';

    tabBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        activeTab = btn.dataset.tab;
        tabBtns.forEach(b => b.classList.toggle('active', b === btn));
        tabPanels.forEach(p => p.classList.toggle('active', p.id === `tab-${activeTab}`));
        stopCamera();
        resetState();
      });
    });

    // ── Upload tab ─────────────────────────────────────────
    const fileInput    = document.getElementById('file-input');
    const dropZone     = document.getElementById('drop-zone');
    const uploadPreview = document.getElementById('upload-preview');
    const previewWrap  = document.getElementById('preview-wrap');
    let uploadedFile   = null;

    fileInput.addEventListener('change', () => {
      if (fileInput.files[0]) setUploadFile(fileInput.files[0]);
    });

    dropZone.addEventListener('dragover', e => { e.preventDefault(); dropZone.classList.add('dragover'); });
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
    dropZone.addEventListener('drop', e => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      const f = e.dataTransfer.files[0];
      if (f && f.type.startsWith('image/')) setUploadFile(f);
    });

    function setUploadFile(f) {
      uploadedFile = f;
      uploadPreview.src = URL.createObjectURL(f);
      previewWrap.style.display = 'block';
      submitBtn.disabled = false;
      hideError();
    }

    // ── Camera tab ─────────────────────────────────────────
    const video       = document.getElementById('video');
    const startBtn    = document.getElementById('start-camera-btn');
    const snapBtn     = document.getElementById('snapshot-btn');
    const stopBtn     = document.getElementById('stop-camera-btn');
    const canvas      = document.getElementById('snapshot-canvas');
    const snapPreview = document.getElementById('snapshot-preview');
    const snapWrap    = document.getElementById('snapshot-preview-wrap');
    let stream        = null;
    let capturedBlob  = null;

    startBtn.addEventListener('click', async () => {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false });
        video.srcObject = stream;
        startBtn.disabled = true;
        snapBtn.disabled  = false;
        stopBtn.disabled  = false;
      } catch (e) {
        showError('Camera access denied: ' + e.message);
      }
    });

    snapBtn.addEventListener('click', () => {
      canvas.width  = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);
      canvas.toBlob(blob => {
        capturedBlob = blob;
        snapPreview.src = URL.createObjectURL(blob);
        snapWrap.style.display = 'block';
        submitBtn.disabled = false;
        hideError();
      }, 'image/jpeg', 0.92);
    });

    stopBtn.addEventListener('click', stopCamera);

    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(t => t.stop());
        stream = null;
        video.srcObject = null;
        startBtn.disabled = false;
        snapBtn.disabled  = true;
        stopBtn.disabled  = true;
      }
    }

    // ── Submit ─────────────────────────────────────────────
    const submitBtn   = document.getElementById('submit-btn');
    const btnLabel    = document.getElementById('btn-label');
    const spinner     = document.getElementById('spinner');
    const resultSec   = document.getElementById('result');
    const countNumber = document.getElementById('count-number');
    const countLabel  = document.getElementById('count-label');
    const resultMeta  = document.getElementById('result-meta');
    const annotatedImg = document.getElementById('annotated-img');
    const errorBox    = document.getElementById('error-box');
    const pillStrip   = document.getElementById('pill-strip');
    const pillStripSec = document.getElementById('pill-strip-section');
    const cropCanvas  = document.getElementById('crop-canvas');

    submitBtn.addEventListener('click', async () => {
      const imageFile = activeTab === 'upload' ? uploadedFile : capturedBlob;
      if (!imageFile) return;

      setLoading(true);
      hideError();
      resultSec.style.display = 'none';

      const formData = new FormData();
      formData.append('file', imageFile, activeTab === 'camera' ? 'capture.jpg' : imageFile.name);

      try {
        const resp = await fetch('/predict', { method: 'POST', body: formData });
        const data = await resp.json();

        if (!resp.ok) {
          showError(data.detail || 'Prediction failed');
          return;
        }

        const count = data.count;
        countNumber.textContent = count;
        countLabel.textContent  = count === 1 ? 'pill detected' : 'pills detected';
        annotatedImg.src = data.annotated_image;

        // Meta info
        const preds = data.predictions || [];
        if (preds.length > 0) {
          const avgConf = preds.reduce((s, p) => s + (p.confidence || 0), 0) / preds.length;
          resultMeta.innerHTML = `<strong>${count}</strong> object${count !== 1 ? 's' : ''} found<br>avg. confidence <strong>${(avgConf * 100).toFixed(0)}%</strong>`;
        } else {
          resultMeta.innerHTML = `No pills detected in this image.`;
        }

        // Crop pill thumbnails
        renderPillStrip(imageFile, preds);

        resultSec.style.display = 'block';
        // Scroll after the annotated image has loaded so the layout is stable
        annotatedImg.onload = () => {
          resultSec.scrollIntoView({ behavior: 'smooth', block: 'start' });
          annotatedImg.onload = null;
        };
        // Fallback: if already cached / instantly decoded, fire manually
        if (annotatedImg.complete) {
          resultSec.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
      } catch (e) {
        showError('Network error: ' + e.message);
      } finally {
        setLoading(false);
      }
    });

    // ── Pill strip ─────────────────────────────────────────
    function renderPillStrip(imageFile, predictions) {
      pillStrip.innerHTML = '';

      if (!predictions || predictions.length === 0) {
        pillStripSec.style.display = 'none';
        return;
      }

      const img = new Image();
      img.onload = () => {
        predictions.forEach((pred, i) => {
          const x = pred.x || 0;
          const y = pred.y || 0;
          const w = pred.width  || 0;
          const h = pred.height || 0;

          // Add padding around each pill
          const pad = Math.max(w, h) * 0.2;
          const sx  = Math.max(0, x - w / 2 - pad);
          const sy  = Math.max(0, y - h / 2 - pad);
          const sw  = Math.min(img.width  - sx, w + pad * 2);
          const sh  = Math.min(img.height - sy, h + pad * 2);

          cropCanvas.width  = sw;
          cropCanvas.height = sh;
          const ctx = cropCanvas.getContext('2d');
          ctx.drawImage(img, sx, sy, sw, sh, 0, 0, sw, sh);

          const dataUrl = cropCanvas.toDataURL('image/jpeg', 0.85);

          const thumb = document.createElement('div');
          thumb.className = 'pill-thumb';

          const thumbImg = document.createElement('img');
          thumbImg.src = dataUrl;
          thumbImg.alt = `Pill ${i + 1}`;

          const idx = document.createElement('div');
          idx.className = 'pill-idx';
          idx.textContent = i + 1;

          thumb.appendChild(thumbImg);
          thumb.appendChild(idx);
          pillStrip.appendChild(thumb);
        });

        pillStripSec.style.display = 'block';
      };

      img.src = URL.createObjectURL(imageFile);
    }

    // ── Helpers ────────────────────────────────────────────
    function setLoading(on) {
      submitBtn.disabled = on;
      btnLabel.style.display = on ? 'none' : 'inline';
      spinner.style.display  = on ? 'block' : 'none';
    }

    function showError(msg) {
      errorBox.textContent    = msg;
      errorBox.style.display  = 'block';
    }

    function hideError() {
      errorBox.style.display = 'none';
    }

    function resetState() {
      uploadedFile  = null;
      capturedBlob  = null;
      previewWrap.style.display  = 'none';
      snapWrap.style.display     = 'none';
      submitBtn.disabled         = true;
      resultSec.style.display    = 'none';
      pillStrip.innerHTML        = '';
      pillStripSec.style.display = 'none';
      hideError();
    }
  </script>
</body>
</html>
