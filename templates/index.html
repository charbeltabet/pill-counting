<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pill Counter</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg:        #0b0f19;
      --surface:   #111827;
      --surface-2: #1a2235;
      --border:    #1f2d45;
      --border-2:  #2a3a55;
      --text:      #e2e8f0;
      --text-muted:#6b7fa3;
      --accent:    #3b82f6;
      --accent-2:  #6366f1;
      --danger:    #ef4444;
      --radius:    10px;
      --radius-lg: 16px;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 3rem 1rem 4rem;
      -webkit-font-smoothing: antialiased;
    }

    /* ── Header ── */
    header { text-align: center; margin-bottom: 2rem; }

    .logo-mark {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    .logo-mark svg { width: 22px; height: 22px; fill: #fff; }

    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    .subtitle {
      color: var(--text-muted);
      font-size: 0.85rem;
      margin-top: 0.3rem;
    }

    /* ── Main card ── */
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 1.5rem;
      width: 100%;
      max-width: 580px;
    }

    /* ── Section label ── */
    .section-label {
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-muted);
      margin-bottom: 0.65rem;
    }

    /* ── Source row ── */
    .source-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 1.25rem;
    }

    /* ── Shared source tile ── */
    /* Both tiles share the same base look: dashed border, centered content */
    .source-tile {
      border: 1.5px dashed var(--border-2);
      border-radius: var(--radius);
      background: var(--bg);
      min-height: 120px;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: border-color 0.15s, background 0.15s;
      cursor: pointer;
    }

    .source-tile:hover { border-color: var(--accent); background: rgba(59,130,246,0.04); }

    /* Active (has content) state */
    .source-tile.active {
      border-style: solid;
      border-color: var(--accent);
    }

    .source-tile.active:hover { background: var(--bg); }

    /* Icon + label shown in idle state */
    .tile-idle {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      pointer-events: none;
    }

    .tile-idle svg {
      width: 28px;
      height: 28px;
      stroke: var(--text-muted);
      opacity: 0.5;
    }

    .tile-idle span {
      font-size: 0.8rem;
      font-weight: 500;
      color: var(--text);
    }

    .tile-idle small {
      font-size: 0.7rem;
      color: var(--text-muted);
      margin-top: -0.3rem;
    }

    /* Hidden file input overlay */
    .tile-file-input {
      position: absolute;
      inset: 0;
      opacity: 0;
      cursor: pointer;
      width: 100%;
      height: 100%;
    }

    /* Preview image that fills the tile */
    .tile-preview {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .source-tile.active .tile-preview { display: block; }
    .source-tile.active .tile-idle    { display: none; }

    /* ── Camera-specific overlay controls ── */
    /* Live video */
    .tile-video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .source-tile.camera-live .tile-video  { display: block; }
    .source-tile.camera-live .tile-idle   { display: none; }

    /* Capture button shown over the live feed */
    .capture-btn {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: 3px solid #fff;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(4px);
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
      transition: background 0.15s;
    }

    .capture-btn:hover { background: rgba(255,255,255,0.3); }
    .capture-btn::after {
      content: '';
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #fff;
    }

    .source-tile.camera-live .capture-btn { display: flex; }

    /* Retake button shown after capture */
    .retake-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      padding: 3px 8px;
      font-size: 0.7rem;
      font-weight: 600;
      background: rgba(0,0,0,0.55);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 6px;
      cursor: pointer;
      display: none;
      backdrop-filter: blur(4px);
      letter-spacing: 0.02em;
    }

    .source-tile.active .retake-btn { display: block; }

    /* ── Inset divider ── */
    .inset-divider {
      border: none;
      border-top: 1px solid var(--border);
      margin: 1.25rem 0;
    }

    /* ── Demo grid ── */
    .demo-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }

    @media (max-width: 400px) {
      .demo-grid { grid-template-columns: repeat(3, 1fr); }
    }

    .demo-thumb {
      aspect-ratio: 1;
      border-radius: 8px;
      overflow: hidden;
      border: 2px solid var(--border);
      cursor: pointer;
      background: var(--bg);
      position: relative;
      transition: border-color 0.15s;
    }

    .demo-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: opacity 0.15s;
    }

    .demo-thumb:hover            { border-color: var(--border-2); }
    .demo-thumb:hover img        { opacity: 0.85; }

    .demo-thumb.selected {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(59,130,246,0.22);
    }

    .demo-thumb.selected::after {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(59,130,246,0.1);
      pointer-events: none;
    }

    .check-mark {
      display: none;
      position: absolute;
      top: 5px;
      right: 5px;
      width: 18px;
      height: 18px;
      background: var(--accent);
      border-radius: 50%;
      align-items: center;
      justify-content: center;
      z-index: 1;
    }

    .demo-thumb.selected .check-mark { display: flex; }
    .check-mark svg { width: 10px; height: 10px; stroke: #fff; stroke-width: 2.5; fill: none; }

    .demo-empty {
      grid-column: 1 / -1;
      text-align: center;
      color: var(--text-muted);
      font-size: 0.82rem;
      padding: 1.5rem 0;
    }

    /* ── Submit button ── */
    #submit-btn {
      width: 100%;
      margin-top: 1.25rem;
      padding: 0.75rem;
      font-size: 0.9rem;
      font-weight: 600;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: background 0.15s;
    }

    #submit-btn:hover:not(:disabled) { background: #2563eb; }
    #submit-btn:disabled { opacity: 0.35; cursor: not-allowed; }

    .spinner {
      display: none;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255,255,255,0.25);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.65s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    /* ── Error ── */
    .error-box {
      background: rgba(239,68,68,0.08);
      border: 1px solid rgba(239,68,68,0.25);
      border-radius: var(--radius);
      padding: 0.65rem 0.9rem;
      color: #fca5a5;
      font-size: 0.82rem;
      margin-top: 1rem;
      display: none;
    }

    /* ── Result ── */
    #result { display: none; width: 100%; max-width: 580px; margin-top: 1.5rem; }

    .result-header {
      display: flex;
      align-items: center;
      gap: 1.25rem;
      margin-bottom: 1.25rem;
    }

    .count-number {
      font-size: 3.25rem;
      font-weight: 800;
      line-height: 1;
      letter-spacing: -0.04em;
    }

    .count-label {
      font-size: 0.78rem;
      color: var(--text-muted);
      margin-top: 0.2rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-weight: 500;
    }

    .count-divider {
      width: 1px;
      height: 44px;
      background: var(--border);
      flex-shrink: 0;
    }

    .result-meta { font-size: 0.82rem; color: var(--text-muted); line-height: 1.6; }
    .result-meta strong { color: var(--text); font-weight: 500; }

    .annotated-wrap {
      border-radius: var(--radius);
      overflow: hidden;
      border: 1px solid var(--border);
      margin-bottom: 1.25rem;
    }

    #annotated-img { width: 100%; display: block; }

    /* ── Pill strip ── */
    .pill-strip-wrap {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: thin;
      scrollbar-color: var(--border-2) transparent;
      padding-bottom: 4px;
    }

    .pill-strip-wrap::-webkit-scrollbar       { height: 4px; }
    .pill-strip-wrap::-webkit-scrollbar-track  { background: transparent; }
    .pill-strip-wrap::-webkit-scrollbar-thumb  { background: var(--border-2); border-radius: 2px; }

    .pill-strip { display: flex; gap: 8px; width: max-content; }

    .pill-thumb { flex-shrink: 0; }

    .pill-thumb-img-wrap {
      width: 72px;
      height: 72px;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid var(--border);
      background: var(--bg);
    }

    .pill-thumb-img-wrap img { width: 100%; height: 100%; object-fit: cover; display: block; }

    .pill-conf {
      font-size: 0.7rem;
      font-weight: 600;
      color: var(--text-muted);
      text-align: center;
      margin-top: 4px;
    }

    canvas { display: none; }
  </style>
</head>
<body>

  <header>
    <div class="logo-mark">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M4.5 12a7.5 7.5 0 1 1 15 0 7.5 7.5 0 0 1-15 0Zm7.5-5.5a5.5 5.5 0 1 0 0 11 5.5 5.5 0 0 0 0-11Zm-3 5.5h6M12 9v6"/>
        <rect x="9.5" y="9.5" width="5" height="5" rx="1"/>
      </svg>
    </div>
    <h1>Pill Counter</h1>
    <p class="subtitle">AI-powered pill detection &amp; counting</p>
  </header>

  <div class="card">
    <div class="section-label">Image source</div>
    <div class="source-row">

      <!-- Upload tile -->
      <div class="source-tile" id="upload-tile">
        <input type="file" class="tile-file-input" id="file-input" accept="image/*" />
        <img class="tile-preview" id="upload-preview" alt="Upload preview" />
        <button class="retake-btn" id="upload-retake">✕ Remove</button>
        <div class="tile-idle">
          <svg fill="none" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
            <path d="M3 15v4a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-4"/>
            <polyline points="7 10 12 5 17 10"/>
            <line x1="12" y1="5" x2="12" y2="15"/>
          </svg>
          <span>Upload</span>
          <small>or drag &amp; drop</small>
        </div>
      </div>

      <!-- Camera tile -->
      <div class="source-tile" id="camera-tile">
        <video id="video" autoplay playsinline muted class="tile-video"></video>
        <button class="capture-btn" id="capture-btn" title="Capture"></button>
        <img class="tile-preview" id="snapshot-preview" alt="Captured frame" />
        <button class="retake-btn" id="camera-retake">↺ Retake</button>
        <div class="tile-idle">
          <svg fill="none" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
            <circle cx="12" cy="13" r="4"/>
          </svg>
          <span>Camera</span>
          <small>tap to open</small>
        </div>
      </div>

    </div>

    <!-- Demo images -->
    <hr class="inset-divider" />
    <div class="section-label">Or choose a demo image</div>
    <div class="demo-grid" id="demo-grid">
      <div class="demo-empty">Loading…</div>
    </div>

    <button id="submit-btn" disabled>
      <span id="btn-label">Analyze Image</span>
      <div class="spinner" id="spinner"></div>
    </button>

    <div class="error-box" id="error-box"></div>
  </div>

  <!-- Result -->
  <div id="result">
    <div class="card">
      <div class="result-header">
        <div>
          <div class="count-number" id="count-number">0</div>
          <div class="count-label" id="count-label">pills detected</div>
        </div>
        <div class="count-divider"></div>
        <div class="result-meta" id="result-meta"></div>
      </div>

      <div class="section-label">Annotated image</div>
      <div class="annotated-wrap">
        <img id="annotated-img" src="" alt="Annotated result" />
      </div>

      <div id="pill-strip-section" style="display:none">
        <div class="section-label">Detected pills</div>
        <div class="pill-strip-wrap">
          <div class="pill-strip" id="pill-strip"></div>
        </div>
      </div>
    </div>
  </div>

  <canvas id="snap-canvas"></canvas>
  <canvas id="crop-canvas"></canvas>

  <script>
    // ── State ───────────────────────────────────────────────
    let activeSource = null; // 'upload' | 'camera' | 'demo'
    let uploadedFile = null;
    let capturedBlob = null;
    let demoBlob     = null;
    let stream       = null;

    // ── Upload tile ─────────────────────────────────────────
    const uploadTile    = document.getElementById('upload-tile');
    const fileInput     = document.getElementById('file-input');
    const uploadPreview = document.getElementById('upload-preview');
    const uploadRetake  = document.getElementById('upload-retake');

    fileInput.addEventListener('change', () => {
      if (fileInput.files[0]) applyUpload(fileInput.files[0]);
    });

    uploadTile.addEventListener('dragover', e => { e.preventDefault(); uploadTile.classList.add('dragover'); });
    uploadTile.addEventListener('dragleave', () => uploadTile.classList.remove('dragover'));
    uploadTile.addEventListener('drop', e => {
      e.preventDefault();
      uploadTile.classList.remove('dragover');
      const f = e.dataTransfer.files[0];
      if (f && f.type.startsWith('image/')) applyUpload(f);
    });

    uploadRetake.addEventListener('click', e => {
      e.stopPropagation();
      clearUpload();
      clearSubmit();
    });

    function applyUpload(f) {
      clearCamera();
      clearDemo();
      uploadedFile = f;
      uploadPreview.src = URL.createObjectURL(f);
      uploadTile.classList.add('active');
      setActiveSource('upload');
    }

    function clearUpload() {
      uploadedFile = null;
      uploadPreview.src = '';
      fileInput.value = '';
      uploadTile.classList.remove('active');
    }

    // ── Camera tile ─────────────────────────────────────────
    const cameraTile    = document.getElementById('camera-tile');
    const video         = document.getElementById('video');
    const captureBtn    = document.getElementById('capture-btn');
    const snapPreview   = document.getElementById('snapshot-preview');
    const cameraRetake  = document.getElementById('camera-retake');
    const snapCanvas    = document.getElementById('snap-canvas');

    // Clicking the idle tile (not the buttons) starts the camera
    cameraTile.addEventListener('click', e => {
      if (e.target === cameraRetake || e.target === captureBtn) return;
      if (cameraTile.classList.contains('camera-live')) return;
      if (cameraTile.classList.contains('active')) return;
      startCamera();
    });

    captureBtn.addEventListener('click', e => {
      e.stopPropagation();
      doCapture();
    });

    cameraRetake.addEventListener('click', e => {
      e.stopPropagation();
      clearCapture();
      startCamera(); // go back to live
    });

    async function startCamera() {
      clearUpload();
      clearDemo();
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false });
        video.srcObject = stream;
        cameraTile.classList.add('camera-live');
        cameraTile.classList.remove('active');
      } catch (err) {
        showError('Camera access denied: ' + err.message);
      }
    }

    function doCapture() {
      snapCanvas.width  = video.videoWidth;
      snapCanvas.height = video.videoHeight;
      snapCanvas.getContext('2d').drawImage(video, 0, 0);
      snapCanvas.toBlob(blob => {
        capturedBlob = blob;
        snapPreview.src = URL.createObjectURL(blob);
        stopStream();
        cameraTile.classList.remove('camera-live');
        cameraTile.classList.add('active');
        setActiveSource('camera');
      }, 'image/jpeg', 0.92);
    }

    function stopStream() {
      if (stream) {
        stream.getTracks().forEach(t => t.stop());
        stream = null;
        video.srcObject = null;
      }
    }

    function clearCapture() {
      capturedBlob = null;
      snapPreview.src = '';
      cameraTile.classList.remove('active', 'camera-live');
      stopStream();
    }

    function clearCamera() {
      clearCapture();
    }

    // ── Demo images ─────────────────────────────────────────
    const demoGrid = document.getElementById('demo-grid');

    async function loadDemoImages() {
      try {
        const resp = await fetch('/demo-images');
        const data = await resp.json();
        demoGrid.innerHTML = '';
        if (!data.images || data.images.length === 0) {
          demoGrid.innerHTML = '<div class="demo-empty">No demo images — add files to <code>public/demo_images/</code></div>';
          return;
        }
        data.images.forEach(url => {
          const wrap  = document.createElement('div');
          wrap.className = 'demo-thumb';

          const img   = document.createElement('img');
          img.src     = url;
          img.alt     = url.split('/').pop();
          img.loading = 'lazy';

          const check = document.createElement('div');
          check.className = 'check-mark';
          check.innerHTML = `<svg viewBox="0 0 12 12"><polyline points="2,6 5,9 10,3"/></svg>`;

          wrap.appendChild(img);
          wrap.appendChild(check);
          wrap.addEventListener('click', () => selectDemo(url, wrap));
          demoGrid.appendChild(wrap);
        });
      } catch {
        demoGrid.innerHTML = '<div class="demo-empty">Failed to load demo images.</div>';
      }
    }

    async function selectDemo(url, thumbEl) {
      clearUpload();
      clearCamera();
      clearDemoSelection();
      thumbEl.classList.add('selected');
      try {
        demoBlob = await fetch(url).then(r => r.blob());
        setActiveSource('demo');
      } catch {
        showError('Failed to load demo image.');
      }
    }

    function clearDemoSelection() {
      demoBlob = null;
      demoGrid.querySelectorAll('.demo-thumb.selected').forEach(t => t.classList.remove('selected'));
    }

    function clearDemo() { clearDemoSelection(); }

    // ── Submit ──────────────────────────────────────────────
    const submitBtn    = document.getElementById('submit-btn');
    const btnLabel     = document.getElementById('btn-label');
    const spinner      = document.getElementById('spinner');
    const resultSec    = document.getElementById('result');
    const countNumber  = document.getElementById('count-number');
    const countLabel   = document.getElementById('count-label');
    const resultMeta   = document.getElementById('result-meta');
    const annotatedImg = document.getElementById('annotated-img');
    const errorBox     = document.getElementById('error-box');
    const pillStrip    = document.getElementById('pill-strip');
    const pillStripSec = document.getElementById('pill-strip-section');
    const cropCanvas   = document.getElementById('crop-canvas');

    function setActiveSource(src) {
      activeSource = src;
      submitBtn.disabled = false;
      hideError();
    }

    function clearSubmit() {
      activeSource = null;
      submitBtn.disabled = true;
    }

    submitBtn.addEventListener('click', async () => {
      const imageFile = activeSource === 'upload' ? uploadedFile
                      : activeSource === 'camera' ? capturedBlob
                      : demoBlob;
      if (!imageFile) return;

      setLoading(true);
      hideError();
      resultSec.style.display = 'none';

      const filename = activeSource === 'camera' ? 'capture.jpg'
                     : activeSource === 'demo'   ? 'demo.jpg'
                     : imageFile.name;
      const fd = new FormData();
      fd.append('file', imageFile, filename);

      try {
        const resp = await fetch('/predict', { method: 'POST', body: fd });
        const data = await resp.json();
        if (!resp.ok) { showError(data.detail || 'Prediction failed'); return; }

        const count = data.count;
        countNumber.textContent = count;
        countLabel.textContent  = count === 1 ? 'pill detected' : 'pills detected';
        annotatedImg.src = data.annotated_image;

        const preds = data.predictions || [];
        if (preds.length > 0) {
          const avg = preds.reduce((s, p) => s + (p.confidence || 0), 0) / preds.length;
          resultMeta.innerHTML = `<strong>${count}</strong> object${count !== 1 ? 's' : ''} found<br>avg. confidence <strong>${(avg * 100).toFixed(0)}%</strong>`;
        } else {
          resultMeta.innerHTML = 'No pills detected in this image.';
        }

        renderPillStrip(imageFile, preds);

        resultSec.style.display = 'block';
        annotatedImg.onload = () => {
          resultSec.scrollIntoView({ behavior: 'smooth', block: 'start' });
          annotatedImg.onload = null;
        };
        if (annotatedImg.complete) resultSec.scrollIntoView({ behavior: 'smooth', block: 'start' });
      } catch (e) {
        showError('Network error: ' + e.message);
      } finally {
        setLoading(false);
      }
    });

    // ── Pill strip ──────────────────────────────────────────
    function renderPillStrip(imageFile, predictions) {
      pillStrip.innerHTML = '';
      if (!predictions || predictions.length === 0) {
        pillStripSec.style.display = 'none';
        return;
      }
      const img = new Image();
      img.onload = () => {
        predictions.forEach((pred, i) => {
          const x    = pred.x || 0, y = pred.y || 0;
          const w    = pred.width || 0, h = pred.height || 0;
          const conf = pred.confidence || 0;
          const pad  = Math.max(w, h) * 0.2;
          const sx   = Math.max(0, x - w / 2 - pad);
          const sy   = Math.max(0, y - h / 2 - pad);
          const sw   = Math.min(img.width  - sx, w + pad * 2);
          const sh   = Math.min(img.height - sy, h + pad * 2);

          cropCanvas.width  = sw;
          cropCanvas.height = sh;
          cropCanvas.getContext('2d').drawImage(img, sx, sy, sw, sh, 0, 0, sw, sh);

          const thumb   = document.createElement('div');
          thumb.className = 'pill-thumb';

          const wrap    = document.createElement('div');
          wrap.className = 'pill-thumb-img-wrap';

          const ti      = document.createElement('img');
          ti.src        = cropCanvas.toDataURL('image/jpeg', 0.85);
          ti.alt        = `Pill ${i + 1}`;

          const confEl  = document.createElement('div');
          confEl.className = 'pill-conf';
          confEl.textContent = `${(conf * 100).toFixed(0)}%`;

          wrap.appendChild(ti);
          thumb.appendChild(wrap);
          thumb.appendChild(confEl);
          pillStrip.appendChild(thumb);
        });
        pillStripSec.style.display = 'block';
      };
      img.src = URL.createObjectURL(imageFile);
    }

    // ── Helpers ─────────────────────────────────────────────
    function setLoading(on) {
      submitBtn.disabled     = on;
      btnLabel.style.display = on ? 'none' : 'inline';
      spinner.style.display  = on ? 'block' : 'none';
    }

    function showError(msg) { errorBox.textContent = msg; errorBox.style.display = 'block'; }
    function hideError()    { errorBox.style.display = 'none'; }

    // ── Init ─────────────────────────────────────────────────
    loadDemoImages();
  </script>
</body>
</html>
